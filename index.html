<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Beasiswa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slides">
      <!-- Slide 1 -->
      <div class="slide" id="slide1">
        <h2>Pilihan Beasiswa</h2>
        <button onclick="showSlide('slide2')">Beasiswa Akademik</button>
        <button onclick="showSlide('slide2')">Beasiswa Non Akademik</button>
      </div>

      <!-- Slide 2 -->
      <div class="slide" id="slide2">
        <h2>Pendaftaran Beasiswa</h2>
        <form id="formSlide2" onsubmit="return false;">
          <label for="nama">Nama:</label>
          <input name="nama" type="text" id="nama" required />

          <label for="email">Email:</label>
          <input name="email" type="email" id="email" required />

          <label for="noHP">No. HP:</label>
          <input type="tel" id="noHP" name="nohp" required />

          <label for="semester">Semester:</label>
          <select id="semester" name="semester" required>
            <option value="">Pilih Semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <!-- Add more options up to 8 -->
          </select>

          <label for="ipkTerakhir">IPK Terakhir:</label>
          <input
            type="number"
            step="0.01"
            id="ipkTerakhir"
            name="ipk"
            required
          />

          <label for="pilihanBeasiswa">Pilihan Beasiswa:</label>
          <select id="pilihanBeasiswa" name="pilihbeas" required>
            <option value="">Pilih Beasiswa</option>
            <option value="Beasiswa Akademik">Beasiswa Akademik</option>
            <option value="beasiswa_non_akademi">Beasiswa Non Akademik</option>
            <!-- Add options based on slide 1 selection -->
          </select>

          <label for="uploadBerkas">Upload Berkas Syarat:</label>
          <input type="file" id="uploadBerkas" />

          <div class="file-upload-container">
            <label class="file-upload-button" for="uploadBerkas"
              >Unggah Berkas</label
            >
            <input
              type="file"
              id="uploadBerkas"
              class="file-upload-input"
              name="uploadBerkas"
            />
          </div>

          <!-- ... Kode form sebelumnya ... -->
          <div class="buttons">
            <button onclick="validateFormAndShowSlide('slide3')">Daftar</button>
            <button onclick="showSlide('slide1')">Masuk</button>
          </div>

          <!-- ... Kode form selanjutnya ... -->
        </form>
      </div>

      <!-- Slide 3 -->
      <div class="slide" id="slide3">
        <h2>Hasil Seleksi</h2>
        <p id="hasilSeleksi"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
