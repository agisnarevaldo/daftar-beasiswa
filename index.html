<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Beasiswa</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body id="body">
    <div id="vanta"></div>
    <div class="slides">
      <!-- Slide 1 -->
      <div class="slide" id="slide1">
        <div class="header1">
          <div class="judul">
            <h1>Pendaftaran Beasiswa</h1>
            <p>Menuju masa depan yang lebih baik</p>
          </div>
          <img class="logo" src="assets/Unper.png" style="width: 90px" alt="" />
        </div>
        <img src="assets/ill.png" alt="" />
        <button class="btn-daftar" onclick="showSlide('slide2')">
          Daftar Sekarang
        </button>
        <!-- <button onclick="showSlide('slide2')">Beasiswa Non Akademik</button> -->
      </div>

      <!-- Slide 2 -->
      <div class="slide" id="slide2">
        <button class="btn-back" onclick="showSlide('slide1')">
          <i class="material-icons" style="font-weight: bold; font-size: 30px"
            >west</i
          >
        </button>
        <div class="header">
          <h2>Formulir Pendaftaran Beasiswa</h2>
        </div>
        <form id="formSlide2" onsubmit="return false;">
          <label for="nama">Nama Lengkap:</label>
          <input
            name="nama"
            type="text"
            id="nama"
            placeholder="Jhon Doe"
            required
          />

          <label for="email">Email:</label>
          <input
            name="email"
            type="email"
            id="email"
            placeholder="jhondoe@gmail.com"
            required
          />

          <label for="nohp">No. HP:</label>
          <input
            type="tel"
            id="nohp"
            name="nohp"
            placeholder="081234"
            required
          />

          <label for="semester">Semester:</label>
          <select id="semester" name="semester" required>
            <option value="">Pilih Semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <!-- Add more options up to 8 -->
          </select>

          <label for="ipkTerakhir">IPK Terakhir:</label>
          <input
            type="number"
            step="0.01"
            id="ipkTerakhir"
            name="ipk"
            placeholder="3.5"
            required
          />

          <label for="pilihanBeasiswa">Pilihan Beasiswa:</label>
          <select id="pilihanBeasiswa" name="pilihbeas" required>
            <option value="">Pilih Beasiswa</option>
            <option value="Beasiswa Akademik">Beasiswa Akademik</option>
            <option value="beasiswa_non_akademi">Beasiswa Non Akademik</option>
            <!-- Add options based on slide 1 selection -->
          </select>

          <label for="uploadBerkas">Upload Berkas Peryaratan:</label>
          <!-- <input type="file" id="uploadBerkas" /> -->

          <div class="file-upload-container">
            <label class="file-upload-button" for="uploadBerkas"
              >Unggah Berkas
              <span class="material-symbols-outlined"> upload </span></label
            >
            <input
              type="file"
              id="uploadBerkas"
              class="file-upload-input"
              name="uploadBerkas"
            />
          </div>

          <!-- ... Kode form sebelumnya ... -->
          <div class="buttons">
            <button
              id="btn-daftar"
              onclick="validateFormAndShowSlide('slide3')"
            >
              Ajukan Pendaftaran
            </button>
          </div>

          <!-- ... Kode form selanjutnya ... -->
        </form>
      </div>

      <!-- Slide 3 -->
      <div class="slide" id="slide3">
        <h2>Hasil Seleksi</h2>
        <p id="hasilSeleksi"></p>
        <img src="assets/success.gif" alt="not found" />
        <button id="btn-dashboard" onclick="redirectToDashboard()">
          Dashboard
        </button>
      </div>

      <!-- Dashboard (slide4)-->
      <div id="dashboard" class="slide">
        <div class="header">
          <h2>Identitas Penerima Beasiswa</h2>
        </div>
        <div class="content">
          <div class="left">
            <table style="height: 100%;">
              <tbody>
                <tr>
                  <td>Nama</td>
                  <td>:</td>
                  <td><span id="namaDas"></td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>:</td>
                  <td><span id="emailDas"></span></td>
                </tr>
                <tr>
                  <td>No HP</td>
                  <td>:</td>
                  <td><span id="nohpDas"></span></td>
                </tr>
                <tr>
                  <td>Semester</td>
                  <td>:</td>
                  <td><span id="semesterDas"></span></td>
                </tr>
                <tr>
                  <td>IPK Terakhir</td>
                  <td>:</td>
                  <td><span id="ipkDas"></span></td>
                </tr>
                <tr>
                  <td>Beasiswa</td>
                  <td>:</td>
                  <td><span id="beasiswaDas"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="right">
            <img
              src="assets/user.png"
              alt="Photo Profile"
              style="width: 222px"
            />
          </div>
        </div>
        <navbar>
          <button onclick="printCard()" class="no-print">Cetak Kartu</button>
        </navbar>
        <footer>
        </footer>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
